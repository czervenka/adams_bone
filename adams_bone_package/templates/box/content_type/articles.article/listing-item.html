<article>
    <h1><a href="{{ object.get_absolute_url }}">{{ object.title }}</a> </h1>
    {% if object.photo %}
        {% load photos %}
        {% img article_listing for object.photo as image %}
        <p><a href=""><img src="{{ image.url }}" alt="{{ article.title }}" /></a></p>
    {% endif %}
    <aside>vytvořeno: {{ object.publish_from|date:"d.m.Y" }}</aside>
    {% render object.description %}
    <a href="{{ object.get_absolute_url }}">celý článek</a>
</article>
